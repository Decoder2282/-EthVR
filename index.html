<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ethan VR Scene</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <!-- Video -->
      <video id="videoclip" loop="true" src="tvAssets/tv_video.mp4" crossorigin="anonymous" preload="auto"></video>
      <img id="play" src="tvAssets/btnPlay.png" preload="auto">
      <img id="pause" src="tvAssets/btnPause.png" preload="auto">
      <img id="tv_background" src="tvAssets/tv_background.jpg" preload="auto">
    </a-assets>
    
    <!-- strt of house -->
    <a-cylinder id="floor" position="0 0 0" radius="7.5" color="gray" height="0.1"></a-cylinder>
    <a-box id="box1" position="0  1.473  4.907" rotation="0  0  0" scale="10  3  0.2" color="C1BEBE"></a-box>
    <a-box id="box2" position="0  1.473  -4.907" rotation="0  0  0" scale="10  3  0.2" color="C1BEBE"></a-box>
    <a-box id="box3" position="-5.049  1.454  -0.0080" rotation="0  -90  0" scale="10 3  0.2" color="#C1BEBE""></a-box>
    <a-box id="box4" position="5.049  1.454  -0.0080" rotation="0  -90  0" scale="10  3  0.2" color="#C1BEBE"></a-box>
    <a-cylinder id="triangle_front" segments-radial="3" position="0  3.874 4.907" rotation="-90  0  0" scale="5.774  0.2  1.8" color="gray"></a-cylinder>
    <a-cylinder id="triangle_front" segments-radial="3" position="0  3.874 -4.907" rotation="-90  0 0" scale="5.774  0.2  1.8" color="gray"></a-cylinder>
    <a-box id="wall1Taha_Hinengaro" position="0 1.473 4.907" scale="10 3 0.2" rotation="0 0 0" src="  .jpg"></a-box>
    <a-box id="roof_right" position="2.580  4.328  0" rotation="28.433  90  0" scale="10.931 0.20  6.110" color="silver"></a-box>
    <a-box id="roof_left" position=" -2.599  4.3321  -0.017" rotation="28.433  -90  0" scale="10.931 0.20  6.130" color="silver"></a-box>
<!-- strt of art -->
    <a-plane id="art1" src="images/painting1.png" scale="2 2 0.05" rotation="0 0 0"
      position="2.759 1.934 -4.792"></a-plane>
    <a-plane id="art2" src="images/painting2.png" scale="2 2 0.05" rotation="0 0 0"
      position="-2.981 1.934 -4.792"></a-plane>
    <a-plane id="art3" src="images/painting3.jpg" scale="2 2 0.05" rotation="0 0 0"
      position="-0.100 1.924 -4.792"></a-plane>
    <a-plane id="art4" src="images/painting4.jpg" scale="2 2 0.05" rotation="0 -90.155 0"
      position="4.933 1.644 -1.241"></a-plane>
    <a-plane id="art5" src="images/painting5.png" scale="2 2 0.05" rotation="0 -90.155 0"
      position="4.943 1.646 2.355"></a-plane>
<!--Strt of 3dModels-->
    <a-obj-model id="3dModel1" src="3dModels/tinker.obj" mtl="3dModels/obj.mtl" position="-2.942 -0.229 1.363" rotation="-73.813 90 0" scale="0.03 0.03 0.03"></a-obj-model>
    
    <a-obj-model id="3dModel2" src="3dModels/tinker[1].obj" mtl="3dModels/obj[1].mtl" position="3.798 0 -3.612" rotation="-90 -46.002 0" scale="0.010 0.010 0.010"></a-obj-model>

    <a-obj-model id="3dModel3" src="3dModels/tinker[2].obj" mtl="3dModels/obj[2].mtl" position="-3.716 0 3.364" rotation="-90 139.968 0" scale="0.025 0.025 0.025"></a-obj-model>
    <a-entity>
<!--Strt of TV -->
      <a-video src="#videoclip" position="-4.929 1.600 0" rotation="0 90 0" width="3" height="2"></a-video>

      <!-- TV background -->

      <a-plane id="videoControls" position="-4.927 0.854 0" scale="2 0.386 1.714" rotation="0 90 0" opacity="1" src="#tv_background">

        <!-- Play button -->

        <a-plane id="vidplaybox" src="#play" scale="0.122 0.678 0.122" position="-0.350 0 .01" shader="flat"  transparent="true" videoplayer></a-plane>

        <!-- Stop button -->

        <a-plane id="vidpausebox" src="#pause" scale="0.122 0.678 0.122" position="0.350 0 .01" shader="flat"  transparent="true" videopauser></a-plane>

      </a-plane>

    </a-entity>

    <a-entity cursor="rayOrigin: mouse"></a-entity>
    <!-- Movement-->
    <!-- Camera + controllers rig -->
    <a-entity id="rig">
      <a-camera position="0 1.6 0"></a-camera>
       <a-entity laser-controls="hand: left" ></a-entity>
      <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
    </a-entity>
    <!-- End of Movement-->
  </a-scene>
</body>
</html>
